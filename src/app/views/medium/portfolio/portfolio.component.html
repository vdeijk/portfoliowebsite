<section class="portfolio" id="portfolio">
  <div class="portfolio__heading">
    <h2>Portfolio</h2>
    <app-header-line></app-header-line>
  </div>
  <div class="portfolio__content">
    <ng-container *ngFor="let cardFeatures of cardsFeatures; let i = index">
      <app-portfolio-card [cardFeatures]="cardFeatures" [cardTitle]="cardsTitles[i]" [cardImageSrc]="i"
        [cardLinks]="cardsLinks[i]"></app-portfolio-card>
    </ng-container>
  </div>
</section>
